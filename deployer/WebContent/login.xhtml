<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<h:outputStylesheet library="fontawesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="ionicons" name="dist/css/ionicons.min.css" />
	<h:outputStylesheet library="adminlte"
		name="bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet library="adminlte" name="css/AdminLTE.min.css" />
	<h:outputStylesheet library="adminlte"
		name="css/skins/_all-skins.min.css" />
	<h:outputStylesheet library="adminlte"
		name="plugins/iCheck/flat/blue.css" />

	<h:outputStylesheet library="css" name="toastr.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="pace.css" />
	<title>Goploy</title>
</h:head>

<h:body>

	<div class="login-box">
		<div class="login-logo">
			<div class="text-center">
				<h1 class="h2 text-gray-900 mb-4">Deployer</h1>
			</div>
		</div>

		<div class="login-box-body">
			<p:growl autoUpdate="true" id="messages" />

			<p class="login-box-msg">Faça login para iniciar sua sessão</p>
			
			<div class="alert alert-danger " jsf:rendered="#{param['authError']}" role="alert">
				<h:outputText value="Login e/ou senha incorreto(s)." />
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
			    </button>
			</div>
			
			<h:form>
				<div class="form-group has-feedback">
					<label>Login</label>

					<input type="text" 
					       id="inputLogin" 
					       name="username"
						   class="form-control"/>

					<span class="glyphicon form-control-feedback"> 
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					</span>

				</div>

				<div class="form-group has-feedback">
					<label>Senha</label>

					<input type="password"
						   id="inputSenha" 
						   class="form-control" 
						   name="password" />

					<span class="glyphicon form-control-feedback"> <i
						class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="row">
					<div class="col-xs-4">
						<button type="submit"
								 class="btn btn-primary btn-block btn-flat">
							 <i class="fa fa-sign-in"></i>
							 Entrar
						</button>
					</div>
				</div>
			</h:form>
		</div>
	</div>
	
		<h:outputScript library="adminlte" name="bootstrap/js/bootstrap.min.js" />
	<h:outputScript library="adminlte"
		name="plugins/jQueryUI/jquery-ui.min.js" />
	<h:outputScript library="adminlte"
		name="plugins/fastclick/fastclick.min.js" />
	<h:outputScript library="adminlte"
		name="plugins/slimScroll/jquery.slimscroll.min.js" />
	<h:outputScript library="adminlte" name="js/app.min.js" />
	<h:outputScript library="js" name="pace.min.js" />


	<h:outputScript library="js" name="toastr.min.js" />
	<h:outputScript library="js" name="scripts.js" />
</h:body>
</html>
